{% extends "public/templates/public_template.html"%}

{% block title%} prt order {% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>prt order</h1>
            <hr>

            <p>Some information about the limitations and expextations</p>

            <form action="/prtResult" method="POST">
                <div class="form-group">
                    <label> Name </label>
                    <input class="form-control" type="text" name="name" >
                </div>

                <div class="form-group">
                    <label> Email </label>
                    <input class="form-control" type="email" name="email" >
                </div>

                <div class="form-group">
                    <label> Company </label>
                    <input class="form-control" type="text" name="Company" >
                </div>

                <button type="submit" class="btn btn-primary">Order now</button>

        </div>
    </div>
</div>

{% endblock %}
