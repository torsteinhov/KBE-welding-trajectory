{% extends "public/templates/public_template.html"%}

{% block title%} img order {% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Order weldinglines</h1>
            <hr>
            <p>Some information about the limitations and expextations</p>

            <form action="/imgResult" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label> Name </label>
                    <input class="form-control" type="text" name="name" >
                </div>

                <div class="form-group">
                    <label> Email </label>
                    <input class="form-control" type="email" name="email" >
                </div>

                <div class="form-group">
                    <label> Company </label>
                    <input class="form-control" type="text" name="Company" >
                </div>

                <div class= "form-group">
                    <label>Select File</label>
                    <div class = "custom-file">
                        <input oninput="filesize(this);" type = "file" class = "custom-file-input" name="image" id="image">
                        <label class = "custom-file-lable" for="image">Select file...</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Order now</button>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}

<script>

function filesize(elem){
    document.cookie = `filesize=${elem.files[0].size}`
  }
</script>

{% endblock %}
